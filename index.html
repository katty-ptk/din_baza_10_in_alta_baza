<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- favicon -->
    <link rel="icon"
      type="image/png"
      href="/images/favicon.png">

    <!-- link css -->
    <link rel="stylesheet" href="/css/index_style.css">
    <!-- <script src="https://kit.fontawesome.com/f5c4c2b5c8.js" crossorigin="anonymous"></script> font awesome -->

    <!-- link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Din baza 10 in alta baza</title>
  </head>
  <body>

    <header>
      <h1>Transforma un numar din baza 10 in alta baza! </h1>
    </header>

    <div class="container">
      <form>

        <div class="input_nr">
          <label for="input_nr">Introdu nr tau: </label>
          <input type="number" id="input_nr" />
        </div>

        <div class="input_base">
          <label for="input_base">Introdu baza: </label>
          <input type="number" id="input_base" />
        </div>

        <div class="submit">
          <button type="submit" id="submit_btn">Transforma!</button>
        </div>

      </form>

      <div class="result"></div>

    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
